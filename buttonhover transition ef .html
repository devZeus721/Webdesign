<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ButtonTransitionef</title>
    <style>
        body{color:sandybrown;
                width: 50%;
            background-color: orange}
        .Start{
        
            height: 550px;
            width:355px;
            margin: auto;
            color: rgb(255, 255, 255); 
            background-color: hotpink;
            transition: linear;
        }
        .Start:hover{
            background-color: rgb(1, 91, 94);
        }
        .Start:active{
            background-color: rgb(0, 0, 64);
            box-shadow: 25px 25px grey;
            transform: translateY(4px);
            transform: translateX(4px);
        }
    
    </style>
    </head>
<body>
    <button class = "Start">Live ON U have found me</button>

</body>
    </html>
